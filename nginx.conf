server {
        root /home/cubebuilder/spacemy.xyz; #directory of the spacemy files
        index index.php index.html index.htm index.nginx-debian.html; # dont change this
        server_name yourdomain; #put your domain here

        location / {
                try_files $uri $uri/ =404;
        }

        location ~ \.php$ {
                include snippets/fastcgi-php.conf;
                fastcgi_pass unix:/var/run/php/php7.2-fpm.sock;
        }

        location ~ /\.ht {
                deny all;
        }


